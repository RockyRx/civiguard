<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>CiviGuard, Inc.</title>
        <meta http-equiv="content-type"	content="text/html;charset=iso-8859-1"	/>
        <link rel="stylesheet" href="/css/editstyle.css" type="text/css"/>
        <link rel="stylesheet" href="/css/style.css" type="text/css" media="screen, projection, print"/>
        <link href="/css/mapstyle.css" rel="stylesheet" type="text/css" />

        <script src="/scripts/jquery-1.4.2.js" type="text/javascript"></script>
        <link rel="stylesheet" href="/css/validationEngine.jquery.css" type="text/css" media="screen" title="no title" charset="utf-8" />
        <script src="/scripts/jquery.validationEngine-en.js" type="text/javascript"></script>
        <script src="/scripts/jquery.validationEngine.js" type="text/javascript"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&language=en"></script>
        <script src="/scripts/mapedit.js" type="text/javascript"></script>
        <script type="text/javascript" src="/scripts/jquery.glow.js"></script>
        <script type="text/javascript" src="/scripts/jquery.json2.js"></script>
  <script  type="text/javascript">
            $(document).ready(function() {
                
                  $("#civigform").validationEngine()

            });
        </script>
    </head>

    <body>
        <div id="Header">
            <a href="http://civiguard.me"><img src="/images/logo.png" alt="CiviGuard Logo" style="border-style: none;" /></a>
        </div>

	 <a href="/logout/">Logout</a>

        <ul id="tabmenu">
            <li><a class="active" href="/login/">Registration Information</a></li>
            <li><a href="/load_map/">Location Setup</a></li>
        </ul>

        <div id="content">
            	 <center><p style="color: green;">{{ notice }}</p></center>
                <div id="Wrap">
                    <form id="civigform" name="civigform" action="/userinfo/" method="POST">

                        <div class="Section">
                            <fieldset>
                                <div>
                                    <label for="">Password:</label> <input name="password" type="password"  class="width250 validate[required,length[6,11]]" id="password"  value="*******" onchange="checkfields();"/>
                                </div>
                                <div>
                                    <label for="">Confirm Password:</label> <input name="password2" type="password"  id="idpassword2"  class="width250 validate[required,confirm[password]]" value="*******" onchange="checkfields();"/>
                                </div>
                                <div>
                                    <label for="">Mobile Number:</label> <input id="idCellPhNb" name="cellPhone" type="text"  class="width250 validate[custom[telephone]]" maxlength=20  value="{{ tpNum }}" onchange="checkfields();"/>
                                </div>
				    <div>
                                    <label for="">Phone Type:</label> <input id="IdPhType" name="phoneType" type="text"  class="width250"  value="{{ pt }}" onchange="checkfields();"/>
                                </div>
				    </label> <input id="IdPhType" name="email" type="hidden" value="{{ email }}"/>
                            </fieldset>
                        </div>
                        <fieldset>
                            <div class="center">
                                <input type="submit" value="" class="btsubmites" name="signupBtn" id="signupBtn"/>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>

        </div>

    </body>
</html>

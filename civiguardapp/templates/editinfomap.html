<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>CiviGuard, Inc.</title>
        <meta http-equiv="content-type"	content="text/html;charset=iso-8859-1"	/>
        <link rel="stylesheet" href="/css/map/editstyle.css" type="text/css"/>
        <link rel="stylesheet" href="/css/map/mapstyle_edit.css" type="text/css"/>
	 <link rel="stylesheet" href="/css/map/style.css" type="text/css" media="screen, projection, print"/>

        <script src="/scripts/jquery-1.4.2.js" type="text/javascript"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&language=en"></script>
        <script src="/scripts/mapedit.js" type="text/javascript"></script>
		<script type="text/javascript" src="/scripts/tooltip.js"></script>
        <script type="text/javascript" src="/scripts/jquery.glow.js"></script>
        <script type="text/javascript" src="/scripts/jquery.json2.js"></script>
        
    </head>

    <body onload="initialize();">
        <div id="Header">
            <a href="http://civiguard.me"><img src="/images/logo.png" alt="CiviGuard Logo" style="border-style: none;" /></a>
        </div>


        <ul id="tabmenu">
            <li><a href="/login/">Registration Information</a></li>
            <li><a class="active" href="/load_map/">Location Setup</a></li>
        </ul>

        <div id="content">
	   <div id="userid" style="display:none;">{{ u_id }}</div>
            <div class="container1">
                <div class="sidebar1">
                    <div id="info" style="display:none;"></div>
                    <div id="localebox">
                        <h3 id="localeTip">Add Locales<img src="/images/info_icon.png" alt="info"  onmouseover="tooltip.show('<strong>Select a locale, it can be your place of work, home or play.</strong>');" onmouseout="tooltip.hide();"/></h3>
                        <p>
                            Please note that atleast one locale is required. You can add upto 2 locales.
                        </p>

			<input type="button" value="" style="background:url('/images/add-location.png') no-repeat scroll left top transparent; border:0 none; cursor:pointer;width: 134px;height:50px;" onclick="addLocaleAction()"/>
                    </div>

                    <div id="poibox">
                        <h3 class="poiTip">Add points of interest<img src="/images/info_icon.png" alt="info"  onmouseover="tooltip.show('<strong>Select points of your interests.</strong>');" onmouseout="tooltip.hide();"/></h3>
                        <p>
                            You can add upto 10 locations.
                        </p>
				 <input type="button" value="" style="background:url('/images/add-location.png') no-repeat scroll left top transparent; border:0 none; cursor:pointer;width: 134px;height:50px;" onclick="addPoiAction()"/>
                    </div>

                    <div style="padding-top: 20px;">
				<input type="button" value="" style="background:url('/images/save-btn.png') no-repeat scroll left top transparent; border:0 none; cursor:pointer;width: 206px;height:50px;" onclick="saveAndContinue()"/>
                    </div>

                    <!-- end .sidebar1 -->
                </div>
                <div class="content">

                    <div id="message">You can edit your locales and points of intersets here.</div>
                    <div id="debug"></div>

                    <div class="content" id="map_canvas" style="width:72%; height:80%;position: absolute;"></div>

                    <!-- end .content -->
                </div>
            </div>

        </div>


    </body>
</html>
